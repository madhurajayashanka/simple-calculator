<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="inputText" placeholder="0">
            <button onclick="clr()" class="main">C</button>
            <button onclick="dlt()" class="main">DEL</button>
            <button onclick="calculate('%')" class="main">%</button>
            <button onclick="calculate('/')" class="special">÷</button>
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button onclick="calculate('*')" class="special">×</button>
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button onclick="calculate('-')" class="special">-</button>
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button onclick="calculate('+')" class="special">+</button>
            <button onclick="calculate(0)" class="zero">0</button>
            <button onclick="calculate('.')" class="long">.</button>
            <button onclick="Result()" class="special long">=</button>
        <script src="./calculator.js"></script>
        </div>
        <p class="copyright"><a href="https://madhura.info/" target="_blank">Ⓒ Madhura Jayashanka</a></p>
    </div>
</body>
</html>
